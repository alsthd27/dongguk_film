{% load static %}
<div
    style="padding: 26px 18px; font-family: AppleSDGothic, apple sd gothic neo, noto sans korean, noto sans korean regular, noto sans cjk kr, noto sans cjk, nanum gothic, malgun gothic, dotum, arial, helvetica, MS Gothic, sans-serif;">
    <img src="https://dongguk.film/static/d_dot_f_logo_no_padding.png" style="height: 35px;" loading="lazy">
    <h1
        style="margin-top: 23px; margin-bottom: 9px; color: #CE400D; font-size: 19px; line-height: 28px; letter-spacing: -0.27px;">
        {{ title }}</h1>
    <div style="margin-top: 7px; margin-bottom: 22px; color: #6b7280;">
        {% if introduction %}
        <p
            style="margin-block-start: 0; margin-block-end: 0; margin-inline-start: 0; margin-inline-end: 0; line-height: 1.47; letter-spacing: -0.22px; font-size: 15px; margin: 8px 0 0;">
            {{ introduction }}
        </p>
        {% endif %}
        {% if body %}
        <p
            style="margin-block-start: 0; margin-block-end: 0; margin-inline-start: 0; margin-inline-end: 0; line-height: 1.47; letter-spacing: -0.22px; font-size: 15px; margin: 8px 0 0;">
            {{ body }}
        </p>
        {% endif %}
        {% if highlighted %}
        <p
            style="margin-block-start: 0; margin-block-end: 0; margin-inline-start: 0; margin-inline-end: 0; line-height: 1.47; letter-spacing: -0.22px; font-size: 24px; margin: 8px 0 0;">
            {{ highlighted }}
        </p>
        {% endif %}
        {% if conclusion %}
        <p
            style="margin-block-start: 0; margin-block-end: 0; margin-inline-start: 0; margin-inline-end: 0; line-height: 1.47; letter-spacing: -0.22px; font-size: 15px; margin: 8px 0;">
            {{ conclusion }}
        </p>
        {% endif %}
    </div>

    <hr style="display: block; height: 1px; background-color: #ebebeb; margin: 14px 0; padding: 0; border: 0;">
    <div>
        <p
            style="margin-block: 0; margin-inline: 0; font-weight: normal; font-size: 14px; font-stretch: normal; font-style: normal; line-height: 1.43; letter-spacing: normal; color: #8a8a8a; margin: 5px 0 0;">
            &copy; {% now "Y" %} D-dot-f. All rights reserved.</p>
        <p
            style="margin-block: 0; margin-inline: 0; font-weight: normal; font-size: 13px; font-stretch: normal; font-style: normal; line-height: 1.43; letter-spacing: normal; color: #8a8a8a; margin: 5px 0 0;">
            본 메일은 발신 전용이에요.</p>
    </div>
</div>
